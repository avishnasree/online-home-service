{% extends 'user.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Payment </h4>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>sl No.</th>
                          <th>WORKER NAME</th>
                          <th>CHARGE</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in payment %}
                        <tr>
                          <td class="py-1">{{ forloop.counter }}</td>
                          <td>{{ i.name }}</td>
                          <td>{{ i.charge }}</td>
                          <td><a href="{% url 'paymentdetails' i.id %}"  class="btn btn-primary">PAYMENT</a></td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
