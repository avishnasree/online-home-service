{% extends 'adminpage.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Customers</h4>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>sl No.</th>
                          <th>NAME</th>
                          <th>CONTACT NO.</th>
                          <th>Email</th>
                          <th>ADDRESS</th>
                          <th>PHOTO</th>
                          <th>DELETE</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>
                          <td class="py-1">{{ forloop.counter }}</td>
                          <td>{{ i.name }}</td>
                          <td>{{ i.phonenumber }}</td>
                          <td>{{ i.email }}</td>
                          <td>{{ i.address }}</td>
                          <td><img src="{{ i.photo.url }}" style="width:100px"></td>
                          <td>{{ i.delete }}</td>
                          <td><a href="{% url 'delete_user' i.id %}"  class="btn btn-primary">Delete</a> </td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
