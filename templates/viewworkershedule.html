{% extends 'user.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Workers Shedule </h4>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>sl No.</th>
                          <th>NAME</th>
                          <th>DATE</th>
                          <th>START TIME</th>
                          <th>END TIME</th>
                          <th>APPOINTMENT</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in schedule %}
                        <tr>
                          <td class="py-1">{{ forloop.counter }}</td>
                          <td>{{ i.employee }}</td>
                          <td>{{ i.date }}</td>
                          <td>{{ i.start_time }}</td>
                          <td>{{ i.end_time }}</td>
                          <td><a href="{% url 'user_appointment' i.id %}"  class="btn btn-primary">BOOK APPOINTMENT</a></td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
