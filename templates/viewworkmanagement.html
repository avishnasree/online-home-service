{% extends 'adminpage.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Workers</h4>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>sl No.</th>
                          <th>NAME</th>
                          <th>CHARGE</th>
                          <th>DISCRIPTION</th>
                          <th>DELETE</th>
                          <th>UPDATE</th>

                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>
                          <td class="py-1">{{ forloop.counter }}</td>
                          <td>{{ i.name }}</td>
                          <td>{{ i.charge }}</td>
                          <td>{{ i.discription }}</td>
                          <td><a href="{% url 'delete_workmanagement' i.id %}"  class="btn btn-primary">Delete</a> </td>
                          <td><a href="{% url 'update_workmanagement' i.id %}"  class="btn btn-primary">Update</a> </td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
