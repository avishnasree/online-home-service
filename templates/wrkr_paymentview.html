{% extends 'worker.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">View Payment</h4>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>SL NO.</th>
                          <th>CUSTOMER NAME</th>
                          <th>AMOUNT</th>
                          <th>STATUS</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>
                          <td>{{forloop.counter}}</td>
                          <td>{{ i.user }}</td>
                          <td>{{ i.amount }}</td>
                          <td>
                              {% if i.status == 0 %}
                        <button type="button" class="btn btn-warning">Bill Pending</button>
                        {% elif i.status == 1 %}
                        <button type="button" class="btn btn-success">Paid</button>
                         {% else %}
                        <button type="button" class="btn btn-danger">Choosed to Pay in Direct </button>
                              {% endif %}
                          </td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
